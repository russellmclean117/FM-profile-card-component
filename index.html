<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div id="profile-card" class="card-corners">
    <div id="card-header-container" class="card-top-corners">
      <img id="card-header" class="card-top-corners" src="./images/bg-pattern-card.svg">
    </div>
    <div id="card-body-container">
      <img id="profile-picture" src="./images/image-victor.jpg">
      <div id="name-age-container">
        <h1 id="name" class="black-text">Victor Crest</h1><p id="age" class="grey-text">26</p>
      </div>
      <p id="location" class="grey-text">London</p>
    </div>
    <hr>
    <div id="card-footer-container" class="card-bottom-corners">
      <div id="followers-block" class="card-footer-block">
        <p class="card-footer-em-text black-text">80K</p>
        <p class="card-footer-small-text grey-text">Followers</p>
      </div>
      <div id="likes-block" class="card-footer-block">
        <p class="card-footer-em-text black-text">803K</p>
        <p class="card-footer-small-text grey-text">Likes</p>
      </div>
      <div id="photos-block" class="card-footer-block">
        <p class="card-footer-em-text black-text">1.4K</p>
        <p class="card-footer-small-text grey-text">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/russellmclean117">Russell</a>.
  </div>
</body>
</html>
